
{% extends 'base.html' %}
{% block content %}
  <div class="container jumbotron mt-5">
    <div class="row">
      <div class="col-md-6">
        <h1>
          {{object.name}}
          <br/><small class="text-muted">Due Date: {{object.due_date}}</small>
        </h1>
      </div>
      <div class="col-md-6 text-right">
        <a class="btn btn-secondary">Apply Now!</a>
      </div>
      <div class="col-md-12 mt-5">
        {{object.subject}}
      </div>
    </div>
  </div>
{% endblock %}
