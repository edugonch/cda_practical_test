<div class="modal fade" id="confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="confirmation-modal-title" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmation-modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="confirmation-modal-content"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="confirmation-modal-no" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" id="confirmation-modal-yes" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
